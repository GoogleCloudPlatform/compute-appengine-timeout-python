<html>
    <head>
        <title>{{title}}</title>
    </head>
    <style type="text/css">
        td {
            border-bottom: solid black 1px;
            padding: 5px;
            empty-cells: show;
        }
        thead td {
            font-weight: bold;
        }
    </style>
    <body>
        <h1>Instances:</h1>
            <table>
                <thead>
                    <td>Name</td>
                    <td>Creation timestamp</td>
                    <td>Type</td>
                    <td>Tags</td>
                    <td>Description</td>
                </thead>
            {% for i in instances %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.creationTimestamp}}</td>
                    <td>{{i.machineType.split('/')[-1]}}</td>
                    <td>{{', '.join(i.tags)}}</td>
                    <td>{{i.description}}</td>
                </tr>
            {% endfor %}
            </table>
        <br/><br/>
        <h3>Raw instance data:</h3>
        <pre>{{raw_instances}}</pre>
    </body>
</html>
